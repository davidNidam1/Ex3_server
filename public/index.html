<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input><button onclick="create()">Add</button><br>
    <button onclick="getAll()">Get all posts</button><br>
    <input><button onclick="get()">Get one</button>
    <button onclick="update()">Update</button>
    <button onclick="del()">Delete</button>

    <script>
        async function getAll() {
            const posts = await fetch('http://localhost:12345/posts').then(data => data.json())
            console.log(posts)
        }

        async function create() {
            const data = await fetch('http://localhost:12345/posts', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ text: document.getElementsByTagName('input')[0].value})
            })
            posts = await data.json()
            console.log(posts)
        }

        async function get() {
            const posts = await fetch('http://localhost:12345/posts/' + document.getElementsByTagName('input')[1].value).then(data => data.json())
            console.log(posts)
        }

        async function update() {
            //check this line:
            const post = await fetch('http://localhost:12345/posts/' + document.getElementsByTagName('input')[1].value, { 
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ text: document.getElementsByTagName('input')[0].value})
            }).then(data => data.json())
            console.log(post)
        }

        async function del() {
            const post = await fetch('http://localhost:12345/posts/' + document.getElementsByTagName('input')[1].value, {
                method: "DELETE"
            }).then(data => data.json())
            console.log(post)
        }
    </script>
    
</body>
</html>
